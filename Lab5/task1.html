<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }

        th, td {
            border: 1px solid white;
            padding: 10px;
        }

        th, .company {
            background: #7fb8da;
            color: white;
        }

        td {
            background: #d9ecf7;
        }

        .container {
            width: 100%;
            margin: 10px auto;
            height: auto;
        }

        .row {
            float: left;
            width: 100%;
            clear: both;
        }

        .cell {
            float: left;
            width: 10%;
            padding: 10px;
            text-align: center;
            border: 1px solid white;
            background: #d9ecf7;
        }

        .header .cell {
            background: #7fb8da;
            color: white;
            font-weight: bold;
        }

        .row .cell:first-child {
            background: #7fb8da;
            color: white;
            width: 20%;
        }
    </style>
</head>

    <table>
        <tr>
