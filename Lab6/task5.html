<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Меню бургерів</title>
  <style>
    body {
      background: #3c312d;
    }

    .menu-wrapper {
      width: 850px;
      margin: 30px auto;
      background: #fff;
      overflow: hidden;
      position: relative;
    }

    .left-block {
      width: 270px;
      float: left;
      position: relative;
    }

    .left-block img {
      width: 270px;
      height: 370px;
      display: block;
    }

    .promo-box {
      position: absolute;
      top: 90px;
      left: 0;
      background: #000;
      color: white;
      padding: 30px 20px;
      width: 230px;
      height: 120px;
      text-align: center;
    }

    .promo-box h2 {
      font-size: 30px;
      margin: 0;
      line-height: 1.2;
    }

    .promo-box .price {
      margin-top: 10px;
      font-weight: bold;
    }

    .right-block {
      width: 580px;
      float: left;
      padding: 30px 20px;
      background: #f7f4f2;
      box-sizing: border-box;
    }

    .right-block h3 {
      text-align: center;
      margin: 0 0 30px;
      font-weight: normal;
    }

    .columns {
      width: 100%;
    }

    .column {
      width: 50%;
      float: left;
      box-sizing: border-box;
      padding: 0 10px;
    }

    .menu-item {
      margin-bottom: 30px;
      text-align: center;
      position: relative;
    }

    .menu-item h4 {
      margin: 0;
      font-size: 16px;
    }

    .menu-item p {
      margin: 5px 0 15px;
      font-size: 14px;
      color: gray;
    }

    .line {
      width: 100%;
      height: 1px;
      background: #ccc;
      position: relative;
    }

    .line::before {
      content: '';
      position: absolute;
      top: -4.5px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 9px;
      height: 9px;
      background: #ccc;
    }

    .menu-button {
        display: block;
        background: black;
        color: white;
        padding: 15px;
        text-decoration: none;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
        width: 100px;
        position: relative;
        left: calc(50% + 290px);
    }
  </style>
</head>
<body>

<div class="menu-wrapper">
  <div class="left-block">
    <img src="https://buona.com/wp-content/uploads/2022/09/burger_cheese_single.jpg">
    <div class="promo-box">
      <h2>БУРГЕР-<br>ITALIAN!</h2>
      <div class="price"><span style="color:yellow">УСЬОГО</span> 79 ГРН</div>
    </div>
  </div>

  <div class="right-block">
    <h3>Лови момент!</h3>

    <div class="columns">
      <div class="column">
        <div class="menu-item">
          <h4>MICHIGAN</h4>
          <p>64.00 ГРН</p>
          <div class="line"></div>
        </div>
        <div class="menu-item">
          <h4>Cheeseburger</h4>
          <p>59.00 ГРН</p>
          <div class="line"></div>
        </div>
        <div class="menu-item">
          <h4>KETCHUP ROOM 2</h4>
          <p>72.00 ГРН</p>
          <div class="line"></div>
        </div>
      </div>
      <div class="column">
        <div class="menu-item">
          <h4>Beef BBQ</h4>
          <p>59.00 ГРН</p>
          <div class="line"></div>
        </div>
        <div class="menu-item">
          <h4>KETCHUP ROOM</h4>
          <p>68.00 ГРН</p>
          <div class="line"></div>
        </div>
        <div class="menu-item">
          <h4>ELVIS</h4>
          <p>55.00 ГРН</p>
          <div class="line"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<a href="#" class="menu-button">ВСЕ МЕНЮ</a>
</body>
</html>
